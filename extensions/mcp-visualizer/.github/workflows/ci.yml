name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/mcp-visualizer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: extensions/mcp-visualizer/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Type check
        run: npm run compile
      - name: Lint
        run: npm run lint
